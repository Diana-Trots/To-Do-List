<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">To-Do List</h1>
      <h2 class="subtitle">Список задач на сегодня</h2>

      <!-- Список дел -->
      <div class="tasks-wrapper">
        <ul id="tasksList" class="tasks-list">
          <li id="emptyList" class="empty-list tasks-list__item">
            <p class="empty-list__title">Список дел пуст</p>
          </li>

          <!-- <li class="task tasks-list__item">
            <span class="task__title">Сходить в магазин</span>
            <div class="tasks-list__btns">
              <button type="button" data-action="edit" class="tasks-list__btn">
                <img src="images/edit-pen.svg" alt="Edit" />
              </button>
              <button
                type="button"
                data-action="delete"
                class="tasks-list__btn"
              >
                <img src="images/cross.png" alt="Delete" />
              </button>
            </div>
          </li> -->
        </ul>
      </div>

      <!-- Форма -->
      <div class="form-wrapper">
        <h2 class="subtitle">Добавить новую задачу</h2>
        <form id="form" data-action="add" class="form">
          <input type="text" id="taskInput" placeholder="" />
          <label for="taskInput">Введите задачу</label>
          <button type="submit" class="form__btn">+</button>
          <button type="submit" class="form__btn hide">
            <img src="images/change.png" alt="Update" />
          </button>
        </form>
      </div>

      <!-- Кнопки внизу -->
      <div class="tasks-controls">
        <button
          type="button"
          data-action="delete-completed-tasks"
          class="tasks-controls__btn"
        >
          Удалить выполненные задачи
        </button>
        <button
          type="button"
          data-action="delete-all-tasks"
          class="tasks-controls__btn"
        >
          Удалить все задачи
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
